<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCenter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header id="header">
        <button class="btn-header-icon" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        
        <div>
            <img src="./img/cat.png" alt="Dog logo" class="logo">
        </div>
        
        <div class="navigation_header" id="navigationHeader">
            <button class="btn-header-icon" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a class="linkheader active" href="">Início</a>
            <a class="linkheader" href="">Sobre</a>
            <a class="linkheader" href="">Produtos</a>
            <a class="linkheader" href="">Serviços</a>
            <a class="linkheader ctt" href="">Contatos</a>
            <button class="button">Log in</button>
        </div>
    </header>


    <main id="content">
        <img src="./img/Illustration-2.png" alt="Cuidadora de pet cuidando de um cachorro">
        <section>
            <h1>Nós nos preocupamos</h1>
            <h2>Com o seu pet.</h2>
            <p>Aqui no PetCenter, nós cuidamos do seu melhor amigo como se fosse nosso.</p>
            <button class="button-main button">Explorar</button>
        </section>
    </main>

    <script>
        var header = document.getElementById('header');
        var navigationHeader = document.getElementById('navigationHeader');
        var content = document.getElementById('content');
        var showSidebar = false;
    
        function toggleSidebar() {
            showSidebar = !showSidebar;
            
            if(showSidebar) {
                navigationHeader.style.left= "0";
            } else {
                navigationHeader.style.left= "-100%";
            }
        }
        
    </script>
</body>

</html>
